<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{{ product.name }} | VELORA</title>
    <style>
        .mens2 {
            border: 1px solid black;
            width: 300px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0);
            border-radius: 30px;
            color: black;
            border: none;
            transition: all 0.6s ease;
        }

        .mens2:hover {
            background-color: #CAB29F;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                {% if image_data %}
                    <img src="data:image/jpeg;base64,{{ image_data }}" alt="Product Image" class="img-fluid">
                {% else %}
                    <p>No image available</p>
                {% endif %}
            </div>
            <div class="col-md-6" style="display: flex; flex-direction: column;">
                <h1 id="product-name">{{ product.name }}</h1>
                <p id="product-description">{{ product.description }}</p>
                <p><strong>Price:</strong> â‚¹<span id="product-price">{{ product.price }}</span></p>
                <a href="/mens-collection"><button class="mens2">Back to Collection <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                    <path d="M20.0001 11.9998L4.00012 11.9998" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M15.0003 17C15.0003 17 20.0002 13.3176 20.0002 12C20.0002 10.6824 15.0002 7 15.0002 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg></button></a>
                <br><br>
                <button class="mens2" onclick="addToBag()">Add to Bag <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                    <path d="M3.87289 17.0194L2.66933 9.83981C2.48735 8.75428 2.39637 8.21152 2.68773 7.85576C2.9791 7.5 3.51461 7.5 4.58564 7.5H19.4144C20.4854 7.5 21.0209 7.5 21.3123 7.85576C21.6036 8.21152 21.5126 8.75428 21.3307 9.83981L20.1271 17.0194C19.7282 19.3991 19.5287 20.5889 18.7143 21.2945C17.9 22 16.726 22 14.3782 22H9.62182C7.27396 22 6.10003 22 5.28565 21.2945C4.47127 20.5889 4.27181 19.3991 3.87289 17.0194Z" stroke="currentColor" stroke-width="1.5" />
                    <path d="M17.5 7.5C17.5 4.46243 15.0376 2 12 2C8.96243 2 6.5 4.46243 6.5 7.5" stroke="currentColor" stroke-width="1.5" />
                </svg></button>
            </div>
        </div>
    </div>
    <script>
        function addToBag() {
            // Get product details
            const productName = document.getElementById('product-name').innerText;
            const productPrice = document.getElementById('product-price').innerText;
            const productImage = document.querySelector('img').src;
            // Create a product object
            const product = {
                name: productName,
                price: productPrice,
                image: productImage
            };

            // Get existing cart from local storage or create a new one
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Add the product to the cart
            cart.push(product);

            // Save the updated cart to local storage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Alert the user
            alert(`${productName} has been added to your bag!`);
        }
    </script>
   
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
